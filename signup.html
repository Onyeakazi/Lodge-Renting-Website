    <!-- SIGN UP -->
    <div class="login">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="login-container">
                        <h2>Welcome, Let's get started</h2>
                        <p>Already have an account? <a href="login.html">Log In</a></p>
            
                        <!-- LOGIN FORM -->
                        <form action="">
                            <div class="form-group">
                                <label for="name">Enter your Full Name</label>
                                <input class="form-control" type="text" placeholder="Your Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Enter your Email address</label>
                                <input class="form-control" type="email" placeholder="youremail@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input class="form-control" type="tel" placeholder="Enter Your Number" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Enter Your Password</label>
                                <input class="form-control" type="password" placeholder="At least 8" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control buttom" type="submit" value="Sign Up">
                            </div>
                            <a class="boy" href="login.html">Already have an account?</a>
                        </form>
                        <a class="form-control btn" href="login.html">Log In</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-image mt-5">
                        <img src="img/signup.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
